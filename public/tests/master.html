<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Concert Tickets</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/tests/keys.js'></script>
  <link href='/css/qunit-theme-gabe.css' rel='stylesheet'>
</head>
<body>
  <div id='qunit'></div>
  <div id='qunit-fixture'>
    <div class='row'>
      <div class='small-12 columns'>
        <h1>Concert Tickets</h1>
      </div>
    </div>
    <div class='row adminControls'>
      <div class='small-3 columns'>
        <select id='select'>
          <option>General Admission</option>
          <option>VIP</option>
        </select>
      </div>
      <div class='small-3 columns'>
        <input autofocus='true' id='number' placeholder='number of seats' type='text'>
      </div>
      <div class='small-3 columns'>
        <input id='price' placeholder='seat price' type='text'>
      </div>
      <div class='small-3 columns'>
        <input class='button small radius success' id='createSeats' type='button' value='Create Seats'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <div class='filler'></div>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns small-offset-4'>
        <input id='name' placeholder='name' type='text'>
        <div id='stage'>
          <h1>STAGE</h1>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='small-8 columns small-offset-2' id='wrapper'>
        <div id='vip'></div>
        <div class='filler'></div>
        <div id='general'></div>
      </div>
    </div>
    <div class='row'>
      <div class='small-8 columns small-offset-2'>
        <h4>Reporting</h4>
        <div class='small-6 columns'>
          <table>
            <th>Totals</th>
            <tr>
              <td>Total VIP:</td>
              <td id='totalVip'></td>
            </tr>
            <tr>
              <td>Total GA:</td>
              <td id='totalGa'></td>
            </tr>
            <tr>
              <td>Grand Total:</td>
              <td id='grandTotal'></td>
            </tr>
            <tr>
              <td>VIP Tickets:</td>
              <td id='vipTickets'></td>
            </tr>
            <tr>
              <td>GA Tickets:</td>
              <td id='gaTickets'></td>
            </tr>
            <tr>
              <td>Total Tickets:</td>
              <td id='totalTickets'></td>
            </tr>
          </table>
        </div>
        <div class='small-6 columns'>
          <ul id='seatList'>
            Seat List
            <li>
              VIP
              <ul id='vipSeatList'></ul>
            </li>
            <li>
              General
              <ul id='gaSeatList'></ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='/js/app/app.js'></script>
  <script src='/js/vendor/jquery.domchanged.js'></script>
  <script src='/js/vendor/qunit-1.12.0.js'></script>
  <script src='/js/tests/master.js'></script>
</body>
